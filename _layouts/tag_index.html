---
layout: default
---

<div id="page-wrapper">
    <header style="text-align: center;">
      <h2>{{ page.title }}</h2>
      <p>{{ page.subtitle }}</p>
    </header>

    <section id="three" class="wrapper style3 special">
    	<div class="inner">
    		<ul class="features">
                {% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
    			    <li class="icon fa-square-o">
                        <h5 style="color: #d3d4e4">{{post.date | date: "%m/%d/%y"}}</h5>
    				    <h4><a href="{{post.url}}">{{post.title}}</a></h4>
    				    <p>{{post.subtitle}}</p>
    			    </li>
                {% endif %}{% endfor %}{% endfor %}
    		</ul>
    	</div>
    </section>
</div>
