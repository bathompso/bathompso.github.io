<div>
    <iframe id="jupyter" src="/jupyter/OpenCL.html" style="width: 100%;"></iframe>
</div>

<script type="text/javascript">
function setIframeHeight(iframe) {
    if (iframe) {
        var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
        if (iframeWin.document.body) { iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight; }
    }
};
window.onload = function () { setIframeHeight(document.getElementById('jupyter')); };
</script>
